<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>

    <!-- Default Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Bootstrap Theme -->
    {% if school.bootstrap_theme %}
        <link href="{{ school.bootstrap_theme }}" rel="stylesheet">
    {% endif %}

    <!-- Custom CSS -->
    {% if school.custom_css %}
        <link href="{{ school.custom_css.url }}" rel="stylesheet">
    {% endif %}
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Default JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    {% if school.custom_js %}
        <script src="{{ school.custom_js.url }}"></script>
    {% endif %}
</body>
</html>
