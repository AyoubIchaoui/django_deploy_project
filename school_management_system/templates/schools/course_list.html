{% extends "base.html" %}

{% block content %}
   Courses List

    <a href="{% url 'add_course' %}" class="btn btn-primary">Add Course</a>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.code }}</td>
                    <td>{{ course.description }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No courses found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
