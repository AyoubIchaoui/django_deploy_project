{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Platform Login</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="domain">School Domain:</label>
            <input type="text" name="domain" id="domain" required>
            <small class="form-text text-muted">Enter your school's domain (e.g., myschool)</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'register_tenant' %}" class="btn btn-secondary">Register New School</a>
    </form>
</div>
{% endblock %}
